<template name="searchResultUser">
<div class="searchResultUser wrapper">
	<div class="pull-left wrapper">
		<div class="portrait pull-left" style="background-image:url({{portrait}});"></div>
		<div class="pull-left">
			<div class="name">{{name}}</div>
			<div class="email">{{email}}</div>
		</div>
	</div>
	<i class="fa fa-check-circle pull-right"></i>
</div>
</template>
